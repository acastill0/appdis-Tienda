<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/index.xhtml">
	<ui:define name="titulo">Crear Película</ui:define>

	<ui:define name="formulario">
		<h:form>

			<div class="testimonial">

				<h:panelGrid columns="3">
					<h:outputLabel value="Categoría" for="categoria" />

					<h:selectOneMenu value="#{peliculaController.p.categoria.id}">
						<f:selectItems
							value="#{categoriaController.listaCategoriaPelicula()}"></f:selectItems>
					</h:selectOneMenu>
					<h:message for="categoria" />
				</h:panelGrid>

				<h:panelGrid columns="3">
					<h:outputLabel value="Titulo" for="titulo" />
					<h:inputText value="#{peliculaController.p.titulo}" id="titulo"
						class="three_quarter" />
					<h:message for="titulo" />
				</h:panelGrid>

				<h:panelGrid columns="3">
					<h:outputLabel value="Imágen" for="imagen" />
					<h:inputText value="#{peliculaController.p.imagen}" id="imagen"
						class="three_quarter" />
					<h:message for="iamgen" />
				</h:panelGrid>

				<h:panelGrid columns="3">
					<h:outputLabel value="Votación" for="votacion" />
					<h:inputText value="#{peliculaController.p.votacion}" id="votacion"
						class="three_quarter" />
					<h:message for="votacion" />
				</h:panelGrid>

				<h:panelGrid columns="3">
					<h:outputLabel value="Precio" for="precio" class="two_quarter" />
					<h:inputText value="#{peliculaController.p.precio}" id="precio"
						class="three_quarter" />
					<h:message for="precio" />
				</h:panelGrid>

				<h:panelGrid columns="3">
					<h:outputLabel value="Cantidad" for="cantidad" />
					<h:inputText value="#{peliculaController.p.cantidad}" id="cantidad"
						class="three_quarter" />
					<h:message for="cantidad" />
				</h:panelGrid>

				<center>
					<h:commandButton action="#{peliculaController.guardar()}"
						value="Guardar" class="btn" />
				</center>
			</div>
		</h:form>
	</ui:define>
</ui:composition>

</html>
