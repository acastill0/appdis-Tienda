<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/plantilla.xhtml">
	<ui:define name="titulo">Películas Más Votadas</ui:define>
	<ui:define name="formulario">
		<div>

			<h:dataTable value="#{peliculaController.peliculasTopVotos}" var="p">
				<h:column>
					<f:facet name="header">ID</f:facet>
				#{p.id}
			</h:column>
				<h:column>
					<f:facet name="header">TITULO</f:facet>
				#{p.titulo}
			</h:column>

				<h:column>
					<f:facet name="header">NÚMERO DE VOTOS</f:facet>
				#{p.votacion}
			</h:column>

			</h:dataTable>

		</div>
		<h:form>
			<center>
				<h:commandButton
					action="#{peliculaController.peliculasMasVotadas()}"
					value="Cargar" class="btn" />
				<input type="button" value="Gráfico"
					onclick="window.open('topVotos.xhtml','_blank','height=505,width=620,top=250, left=500')" class="btn"/>

			</center>
		</h:form>
	</ui:define>
</ui:composition>
</html>
