<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head></h:head>
<body>
	<h1>Crear Usuario</h1>

	<h:form>
		<h:panelGrid columns="3">
			<h:outputLabel value="Cédula" for="cedula" />
			<h:inputText value="#{usuarioController.u.cedula}" id="cedula" />
			<h:message for="cedula" />
		</h:panelGrid>

		<h:panelGrid columns="3">
			<h:outputLabel value="Nombre" for="nombre" />
			<h:inputText value="#{usuarioController.u.nombre}" id="nombre" />
			<h:message for="nombre" />
		</h:panelGrid>

		<h:panelGrid columns="3">
			<h:outputLabel value="Apellidos" for="apellido" />
			<h:inputText value="#{usuarioController.u.apellido}" id="apellido" />
			<h:message for="apellido" />
		</h:panelGrid>

		<h:panelGrid columns="3">
			<h:outputLabel value="Teléfono" for="telefono" />
			<h:inputText value="#{usuarioController.u.telefono}" id="telefono" />
			<h:message for="telefono" />
		</h:panelGrid>

		<h:panelGrid columns="3">
			<h:outputLabel value="Correo" for="correo" />
			<h:inputText value="#{usuarioController.u.correo}" id="correo" />
			<h:message for="correo" />
		</h:panelGrid>

		<h:panelGrid columns="3">
			<h:outputLabel value="Contraseña" for="password" />
			<h:inputSecret value="#{usuarioController.u.password}" id="password" />
			<h:message for="password" />
		</h:panelGrid>

		<h:dataTable>
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:inputText value="" />
			</h:column>
		</h:dataTable>
		<h:commandButton action="#{usuarioController.guardar()}"
			value="Guardar" />
	</h:form>
</body>
</html>
