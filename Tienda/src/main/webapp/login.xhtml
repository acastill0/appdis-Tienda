<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">


<ui:composition template="/plantilla.xhtml">
	<ui:define name="titulo">Iniciar Sesión</ui:define>
	<ui:define name="formulario">
		<h:form>
			<center>
				<h:outputLabel value="Correo" for="correo" />
			</center>
			<h:inputText value="#{inicioSesionController.correo}" id="correo" />
			<center>
				<h:outputLabel value="Contraseña" for="password" />
			</center>
			<h:inputSecret value="#{inicioSesionController.pass}" id="password" />
			<center>
				<div>

					<a> </a>
					<center>
						<h:commandButton action="#{inicioSesionController.login()}"
							value="Ingresar" class="btn" />
					</center>
				</div>
			</center>
		</h:form>
	</ui:define>
</ui:composition>
</html>
