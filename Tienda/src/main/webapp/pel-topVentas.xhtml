<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<ui:composition template="/index.xhtml">
	<ui:define name="titulo">Películas Más Vendidas</ui:define>
	<ui:define name="formulario">
		<div>
			<h:dataTable value="#{peliculaController.peliculasTopVentas}" var="p">
				<h:column>
					<f:facet name="header">ID</f:facet>
				#{p.id}
			</h:column>
				<h:column>
					<f:facet name="header">TITULO</f:facet>
				#{p.titulo}
			</h:column>

				<h:column>
					<f:facet name="header">NÚMERO DE COMPRAS</f:facet>
				#{p.votacion}
			</h:column>

			</h:dataTable>

		</div>
		<h:form>
			<center>
				<h:commandButton
					action="#{peliculaController.peliculasMasVendidas()}"
					value="Cargar" class="btn" />
			</center>
		</h:form>
	</ui:define>
</ui:composition>
</html>
